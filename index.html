<!DOCTYPE html>
<html>    
    <head>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header id="title">
            <h1>Simple Interest Calculator</h1>
        </header>

        <section id="calculator">
            <div class="container">
            <label for="principal" class="desc">Amount</label>
            <input type="number"  id="principal">
            </div>
            
            <div class="container">
            <label for="rate" class="desc">Interest Rate</label>
            <input type="range" id="rate" min="1" max="20" value="10.5" step="0.5">
            <label id="value"></label>
            </div>
            
            <div class="container">
            <label for="years" class="desc">No. of Years</label>
            <select name="years" id="years">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
            </select>
            </div>

            <div class="container">
            <input type="button" value="Compute Interest" class="desc" id="submit">
            </div>

        </section>

        <footer id="copyright">
            &copy; Everyone Can Get Rich
        </footer>

    </body>
</html>
